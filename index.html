<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <div class="container">
        <div class="header" id="home">
            <h3>HOME</h3>
            <h2 id="hmScore">0</h2>
            <button onclick="plus1('home')"><b>+1</b></button>
            <button onclick="plus2('home')"><b>+2</b></button>
            <button onclick="plus3('home')"><b>+3</b></button>
        </div>
        <div class="button-new">
            <button class="new-game" onclick="newGame()">New Game</button>
        </div>
        <div class="header" id="guest">
            <h3>AWAY</h3>
            <h2 id="gstScore">0</h2>
            <button onclick="plus1()"><b>+1</b></button>
            <button onclick="plus2()"><b>+2</b></button>
            <button onclick="plus3()"><b>+3</b></button>
        </div>
         
    </div>

    <script src="index.js"></script>
</body>
</html>
